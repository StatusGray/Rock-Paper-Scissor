<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <header>
          <h1 class="title">Welcome to Rock, Paper, Scissors!</h1>
        </header>
        <ul class="buttons">
          <li id="choice-r" value="Rock">Rock</li>
          <li id="choice-p" value="Paper">Paper</li>
          <li id="choice-s" value="Scissors">Scissors</li>
        </ul>
        <h1 class="round">
          Round:
          <div id="roundNum"></div>
        </h1>
      </div>
      <div class="center">
        <h1 class="player-1">
          Player:
          <div id="playerScore"></div>
        </h1>
        <h1 class="computer">
          Computer:
          <div id="computerScore"></div>
        </h1>
      </div>
      <div class="bottom">
        <button id="reset-button">Reset</button>
        <h2>The results will be below...</h2>
        <p id="result"></p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
